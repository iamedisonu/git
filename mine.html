<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="photo" id="fennec-fox">
            <div class="overlay">
                <p>FENNEC FOX</p>
                <p>India</p>
                <a href="#" class="more-info">Know more</a>
            </div>
        </div>
        <div class="photo" id="humpback-whale">
            <div class="overlay">
                <p>HUMPBACK WHALE</p>
                <p>South Africa</p>
            </div>
        </div>
        <div class="photo" id="common-brown-baboon">
            <div class="overlay">
                <p>COMMON BROWN BABOON</p>
                <p>South Africa</p>
            </div>
        </div>
        <div class="photo" id="spotted-deer">
            <div class="overlay">
                <p>SPOTTED DEER</p>
                <p>Amazon</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
